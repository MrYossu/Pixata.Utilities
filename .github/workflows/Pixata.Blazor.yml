name: Pixata.Blazor
  
on:  
  # push:  
  #   branches: [ master ]  
  # pull_request:  
  #   branches: [ master ]  

jobs:  
  build: 
    runs-on: windows-latest  
  
    steps:  
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Setup .NET Core  
      uses: actions/setup-dotnet@v1.7.2  
      with:  
        dotnet-version: '5.0'
    
    - name: Install dependencies  
      run: dotnet restore Pixata.Blazor/Pixata.Blazor.csproj  --configfile ./nuget.config
      env:
        TELERIK_USERNAME: ${{secrets.MYTELERIKACCOUNTUSERNAME}}
        TELERIK_PASSWORD: ${{secrets.MYTELERIKACCOUNTPASSWORD}}
    
    - name: Build  
      run: dotnet build Pixata.Blazor/Pixata.Blazor.csproj  --configuration Release --configfile ./nuget.config
      env:
        TELERIK_USERNAME: ${{secrets.MYTELERIKACCOUNTUSERNAME}}
        TELERIK_PASSWORD: ${{secrets.MYTELERIKACCOUNTPASSWORD}}
    
    # This will cause the Extensions project to be compiled, in that case you must also add the Extensinos build step in this workflow (includeing the )
    - name: Test  
      run: dotnet test --verbosity normal 
    
